<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SpaceQuest</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loader {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #high-score {
      position: absolute;
      top: 2.5%;
      left: 10%;
      font-size: 1.4vw;
      font-weight: 500;
      color: rgb(231, 222, 222);
      font-family: Arial, Helvetica, sans-serif;
    }

    #spaceship {
      position: absolute;
      z-index: 1;
      width: 620px;
      height: 400px;
      background-image: url('../assets/rocket.png');
      background-size: cover;
      left: 100px; /* Set the initial x-coordinate */
      top: 380px; /* Set the initial y-coordinate */
    }

    #you-win-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* Remove the default background color */
      z-index: 999; /* Ensure it's on top of other elements */

      /* Center the "You Win" card within the container */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #you-win-background {
      position: absolute;
      top: 30%;
      left: 0%;
      width: 100%;
      height: 70%;
      background-image: url(https://i.pinimg.com/originals/c1/af/2b/c1af2b8bd355006014ac1b11a06904c6.gif);
      background-size: contain;
      z-index: 1; /* Place it behind other elements */
    }

    .you-win-card {
      background: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background to the card */
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    #play-again-button{
      padding: 8px;
      border: 2px solid purple;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500;
      border-radius: 5px;
    }

    #play-again-button:hover{
      background-color: purple;
      color: white;
      cursor: pointer;
    }
  </style>
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div id="loader">Loading...</div>
  <canvas></canvas>
  <div id="high-score">High Score: 0</div>
  <div id="you-win-container" style="display: none;" >
    <div id="you-win-background"></div>
    <div id="you-win" class="you-win-card">
      <h1>You Win!</h1>
      <p>Current Score :<span id="current-score">0</span></p>
      <p>Highest Score :<span id="highest-score">0</span></p>
      <button id="play-again-button">Play Again</button>
    </div>
  </div>
  <audio id="background-audio"></audio>

  <script>
    const loader = document.getElementById('loader');
    window.addEventListener('load', () => {
      loader.style.display = 'none';
    });
  </script>
  <script type="module" src="./js/canvas.js"></script>
  <script src="./js/canvas.bundle.js"></script>
</body>

</html>
